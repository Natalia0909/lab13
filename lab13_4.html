        <title>Користувацька функція</title>

    <body>
      <script>
			function multiplyNums(firstnum,secondnum) { 
				return firstnum * secondnum;
			}
			document.write("15 * 89 = ", multiplyNums (15, 89)); 
			let a = 56;
			let b = 23;
			document.write("<br>", a, " * ", b, " = ", multiplyNums(a, b));


         function AddNums(firstnum,secondnum) { 
				return firstnum + secondnum;
			}
         let c = 56;
			let d = 23;
			document.write("<br>", c, " + ", d, " = ", AddNums(c, d));

		</script>
