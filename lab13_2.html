<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

        <title>Розрахунок до дня народження</title>
    </head>    
    <body>
        <script>
            "use strict";
            let today = new Date();
            let nextBirthday = new Date(today.getFullYear(), 8 - 1, 8); 
            if (today > nextBirthday) {
                nextBirthday.setFullYear(today.getFullYear() + 1); 
            }

            const day = 86400000;
            const hour = 3600000;
            const minute = 60000;

            let time = nextBirthday.getTime() - today.getTime();
            let days = Math.floor(time / day);
            let hours = Math.floor((time - days * day) / hour);
            let minutes = Math.floor((time - days * day - hours * hour) / minute);

            let str = days + " днів, " + hours + " годин, " + minutes + " хвилин.";
            console.log("До мого дня народження залишилося:", str);
            alert("До мого дня народження залишилося: " + str);
        </script>

    </body>
</html>
