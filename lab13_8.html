        <title>Користувацька функція</title>
    </head>    
    <body>
      <script>
         function mean() {
             var result = 0;
             for (var i = 0; i < arguments.length; i++) {
                 result += arguments[i];
             }
             
             return result / arguments.length;
         }
 
         document.write("Середнє: " + mean(3, 15) + "<br>");
         document.write("Середнє: " + mean(4, 13, 7,89) + "<br>");
     </script>
