<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        <title>Користувацька функція</title>
    </head>    
    <body>
		<script>
			function cube(x) { 
				return x * x * x;
			}

			function formula(x, k) { 
				return 2 + k(x) + x - 7;
			}

			let result = formula(3, cube); 

			document.write("<h2>Результат: ", result, "</h2>");
		</script>

    </body>
